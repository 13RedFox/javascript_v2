<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unit-14 | Weather App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="weather">
<!--  Icon-->
<!--  City-->
<!--  Weather-->
<!--  Min / max temp-->

  <img src="https://fakeimg.pl/50x50/" alt="Icon" class="weather__icon">
  <p class="weather__city">Kremenchuk</p>
  <p class="weather__disclaimer">Cloud</p>
  <p class="weather__temp">3&deg;</p>
  <div class="wrap">
    <span class="weather__temp-max">Max. 3&deg;</span>
    <span class="weather__temp-min">Min. 3&deg;</span>
  </div>


</div>

<script src="./js/app.js"></script>
